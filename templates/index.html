<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predicition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 3%">
        <div class="d-flex justify-content-center">
            <div>
                <h2>Diabetes Prediction</h2>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 4%">
        <form action="/predict" method="post" class="">
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="HighBP">High Blood Pressure</label>
                        <select class="form-select" name="HighBP" id="HighBP">
                            <option value="0">No High BP</option>
                            <option value="1">High BP</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="HighChol">High Cholesterol</label>
                        <select class="form-select" name="HighChol" id="HighChol">
                            <option value="0">No High Cholesterol</option>
                            <option value="1">High Cholesterol</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="CholCheck">Cholesterol Check</label>
                        <select class="form-select" name="CholCheck" id="CholCheck">
                            <option value="0">No cholesterol check in 5 years</option>
                            <option value="1">Yes cholesterol check in 5 years</option>
                        </select>
                    </div>

                    <div class="mb-3 form-group">
                        <label for="BMI">Body Mass Index</label>
                        <input class="form-control" type="number" name="BMI" id="BMI" min="0">
                    </div>

                    <div class="mb-3">
                        <label for="Smoker">Have you smoked at least 100 cigarettes in your entire life? [Note: 5 packs
                            = 100 cigarettes]</label>
                        <select class="form-select" name="Smoker" id="Smoker">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="Stroke">(Ever told) you had a stroke</label>
                        <select class="form-select" name="Stroke" id="Stroke">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="HeartDiseaseorAttack">Coronary heart disease (CHD) or myocardial infarction
                            (MI)</label>
                        <select class="form-select" name="HeartDiseaseorAttack" id="HeartDiseaseorAttack">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <!-- <div class="mb-3">
                        <label for="PhysActivity">Physical activity in past 30 days - not including job</label>
                        <select class="form-select" name="PhysActivity" id="PhysActivity">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div> -->

                    <!-- <div class="mb-3">
                        <label for="Fruits">Consume Fruit 1 or more times per day</label>
                        <select class="form-select" name="Fruits" id="Fruits">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div> -->

                    <!-- <div class="mb-3">
                        <label for="Veggies">Consume Vegetables 1 or more times per day</label>
                        <select class="form-select" name="Veggies" id="Veggies">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div> -->

                    <!-- <div class="mb-3">
                        <label for="HvyAlcoholConsump">Heavy drinkers (adult men having more than 14 drinks per week and
                            adult women having more than 7 drinks per week)</label>
                        <select class="form-select" name="HvyAlcoholConsump" id="HvyAlcoholConsump">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div> -->
                </div>

                <div class="col-md-6">
                    <!-- <div class="mb-3">
                        <label for="AnyHealthcare">Have any kind of health care coverage, including health insurance,
                            prepaid plans such as HMO, etc</label>
                        <select class="form-select" name="AnyHealthcare" id="AnyHealthcare">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div> -->

                    <!-- <div class="mb-3">
                        <label for="NoDocbcCost">Was there a time in the past 12 months when you needed to see a doctor
                            but could not because of cost?</label>
                        <select class="form-select" name="NoDocbcCost" id="NoDocbcCost">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div> -->

                    <div class="mb-3">
                        <label for="GenHlth">Would you say that in general your health is: scale
                            1-5</label>
                        <select class="form-select" name="GenHlth" id="GenHlth">
                            <option value="1">Excellent</option>
                            <option value="2">Very Good</option>
                            <option value="3">Good</option>
                            <option value="4">Fair</option>
                            <option value="5">Poor</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="MentHlth">Now thinking about your mental health, which includes stress, depression,
                            and problems with emotions, for how many
                            days during the past 30</label>
                        <input class="form-control" type="number" name="MentHlth" id="MentHlth" min="0" max="30">
                    </div>

                    <div class="mb-3">
                        <label for="PhysHlth">Now thinking about your physical health, which includes physical illness
                            and injury, for how many days during the past 30</label>
                        <input class="form-control" type="number" name="PhysHlth" id="PhysHlth" min="0" max="30">
                    </div>

                    <div class="mb-3">
                        <label for="DiffWalk">Do you have serious difficulty walking or climbing stairs?</label>
                        <select class="form-select" name="DiffWalk" id="DiffWalk">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>

                    <!-- <div class="mb-3">
                        <label for="Sex">Sex</label>
                        <select class="form-select" name="Sex" id="Sex">
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </div> -->

                    <div class="mb-3">
                        <label for="Age">Age</label>
                        <select class="form-select" name="Age" id="Age">
                            <option value="1">18-24</option>
                            <option value="2">25-29</option>
                            <option value="3">30-34</option>
                            <option value="4">35-39</option>
                            <option value="5">40-44</option>
                            <option value="6">45-49</option>
                            <option value="7">50-54</option>
                            <option value="8">55-59</option>
                            <option value="9">60-64</option>
                            <option value="10">65-69</option>
                            <option value="11">70-74</option>
                            <option value="12">75-79</option>
                            <option value="13">80 or older</option>
                        </select>
                    </div>

                    <!-- <div class="mb-3">
                        <label for="Education">Education level</label>
                        <select class="form-select" name="Education" id="Education">
                            <option value="1">Never attended school or only kindergarten</option>
                            <option value="2">Grades 1 through 8 (Elementary)</option>
                            <option value="3">Grades 9 through 11 (Some high school)</option>
                            <option value="4">Grade 12 or GED (High school graduate)</option>
                            <option value="5">College 1 year to 3 years (Some college or technical school)</option>
                            <option value="6">College 4 years or more (College graduate)</option>
                        </select>
                    </div> -->

                    <!-- <div class="mb-3">
                        <label for="Income">Income</label>
                        <select class="form-select" name="Income" id="Income">
                            <option value="1">$0 - $10,000</option>
                            <option value="2">$10,001 - $20,000</option>
                            <option value="3">$20,001 - $30,000</option>
                            <option value="4">$30,001 - $34,999</option>
                            <option value="5">$35,000 - $40,000</option>
                            <option value="6">$40,001 - $50,000</option>
                            <option value="7">$50,001 - $75,000</option>
                            <option value="8">Over $75,000</option>
                        </select>
                    </div> -->
                </div>
            </div>

            <div class="btn-group" role="group" aria-label="Prediction Buttons">
                <!-- <button type="submit" name="knn_button" class="btn btn-success me-3">KNN Prediction</button>
                <button type="submit" name="dt_button" class="btn btn-info me-3">DT Prediction</button>
                <button type="submit" name="nb_button" class="btn btn-warning">Naive Bayes Prediction</button> -->
                <button type="submit" name="knn_button" class="btn btn-success me-3">Predict</button>
            </div>

            <div
                class="mt-4 alert {% if result == 0 %}alert-success{% elif result == 1 %}alert-danger{% else %}alert-info{% endif %}">
                <p>Prediction: {{ prediction_type }}</p>
                <strong>{% if result == 0 %}Non-Diabetes{% elif result == 1 %}Diabetes{% else %} {% endif %}</strong>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
        integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
        crossorigin="anonymous"></script>
</body>

</html>
